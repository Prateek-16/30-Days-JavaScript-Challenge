<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Generate a <br> <span>Random Password</span> </h1>
        <div class="display">
            <input type="text" id="Password" placeholder="Password">
            <img src="images/copy.png" alt="" id="copy">
        </div>
        <h3 id="copyText">âœ… Copied Successfully</h3>
        <button id ="Generate" onclick="createPassword()"><img src="images/generate.png" alt="">Generate Password</button>
    </div>

    <script>
        const PasswordBox = document.getElementById("Password");
        const length = 12;

        const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const lowerCase = "abcdefghijklmnopqrstuvwxyz";
        const number = "0123456789";
        const symbol = "@#$%^&*()_+~|}{[]></-=";
        const allChars = upperCase + lowerCase + symbol + number;


        function createPassword(){
            copyText.style.display = "none";
            let Password = "";
            Password += upperCase[Math.floor(Math.random() * upperCase.length)];
            Password += lowerCase[Math.floor(Math.random() * lowerCase.length)];
            Password += number[Math.floor(Math.random() * number.length)];
            Password += symbol[Math.floor(Math.random() * symbol.length)];

            while(length > Password.length){
                Password += allChars[Math.floor(Math.random() * allChars.length)];
            }

            PasswordBox.value = Password;
        }

        const copyBtn = document.getElementById("copy");

        copyBtn.addEventListener("click",function(){
            navigator.clipboard.writeText(PasswordBox.value);
            copyText.style.display = "block";
        });

        const copyText = document.getElementById("copyText");
    </script>
</body>
</html>
